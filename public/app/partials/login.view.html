<div id="login-page" class="screen__bg">
  <div class="container">
    <form class="form-login">

      <div class="login-social-link centered">
        <p class="centered">sign in via your social network</p>
        <span class="facebook" ng-click="authenticate('facebook')" type="submit">
          <i class="fa fa-facebook"></i>
          Facebook
        </span>
        <span class="twitter" ng-click="authenticate('twitter')" type="submit">
          <i class="fa fa-twitter"></i> 
          Twitter
        </span>
      </div>

      <div class="login-wrap">
        <input ng-model="username" type="text" class="form-control" placeholder="Username">
        <input ng-model="password" type="password" class="form-control" placeholder="Password">
      </div>
<!--         <span class="pull-right recover_password">
          <a data-toggle="modal" href="#modal"> Forgot Password?</a>

      <button class="verify_input_data centered btn btn-default" ng-click="signin()">SIGN IN <i class="fa fa-chevron-right"></i></button>

      <p class="centered">Don't have an account yet?</p>
      <hr>
      <div class="row">
        <div class="col-md-6">
          <input ng-model="first" type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="col-md-6">
          <input ng-model="last" type="text" placeholder="Last Name" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <input ng-model="username" type="text" class="form-control" placeholder="Username">
        </div>
        <div class="col-md-12">
          <input ng-model="email" type="text" class="form-control" placeholder="Email Address">
        </div>
        <div class="col-md-12">
          <input ng-model="password" type="password" class="form-control" placeholder="Password">
        </div>
        <button class="verify_input_data centered btn btn-default" ng-click="signup()">SIGN UP <i class="fa fa-chevron-right"></i></button>
      </div>
