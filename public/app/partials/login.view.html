<div id="login-page" class="screen__bg">
  <div class="container">
    <form class="form-login">
      <h2 class="form-login-heading">sign in now</h2>
      <div class="login-wrap">
        <input ng-model ="username" type="text" class="form-control" placeholder="User ID" autofocus>
        <br>
        <input ng-model="password" type="password" class="form-control" placeholder="Password">
        <label class="checkbox">
          <span class="pull-right">
            <a data-toggle="modal" href="#modal"> Forgot Password?</a>
          </span>
        </label>
        <button class="btn btn-success btn-block" ng-click ="signin()" href="index.html" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
        <hr>

        <div class="login-social-link centered">
        <p>or you can sign in via your social network</p>
            <button class="btn btn-primary" ng-click="authenticate('facebook')" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
            <button class="btn btn-info" ng-click= "authenticate('twitter')" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
        </div>
        <div class="registration">
          Don't have an account yet?
          <br/>
          <a class="" data-toggle="modal" href="#signup">Create an account</a>
        </div>
      </div>

      <!-- Modal -->
      <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="modal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Forgot Password ?</h4>
            </div>
            <div class="modal-body">
              <p>Enter your e-mail address below to reset your password.</p>
              <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
            </div>
            <div class="modal-footer">
              <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
              <button class="btn btn-success" type="button">Submit</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Sign up -->
      <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="signup" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body">
              <p>Please fill the form below.</p>
              <input ng-model="username" type="text" class="form-control" placeholder="User ID" autofocus>
              <br>
              <input ng-model="email" type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
              <br>
              <input ng-model="phoneNumber" type="text" class="form-control" placeholder="Phone Number">
              <br>
              <input ng-model="salonName" type="text" class="form-control" placeholder="Shop location">
              <br>
              <input ng-model="password" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="modal-footer">
              <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
              <button class="btn btn-success" ng-click ="signup()" href="index.html" type="button">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal -->
    </form>
  </div>
</div>
